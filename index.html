<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upscale Image</title>

    <style>
        .container {
            width: 300px;
            display: flex;
            justify-content: center;
            flex-direction: column;
            gap: 20px;
            margin: auto;
        }

        .preview {
            margin-top: 20px;
            text-align: center;
        }

        img {
            max-width: 100%;
        }
    </style>
</head>

<body>
    <h1>Upload and Resize Image</h1>
    <div class="container">
        <input type="file" id="imageInput" accept="image/*">
        <input type="number" id="width_input" value="1920" placeholder="Width">
        <input type="number" id="height_input" value="1920" placeholder="Height">
        <label>
            <input type="checkbox" id="maintainAspectRatio" checked>
            Maintain Aspect Ratio
        </label>
    </div>
    <div class="preview">
        <h3>Preview:</h3>
        <img id="previewImage" src="" alt="Image preview">
    </div>

    <script>
        document.getElementById('imageInput').addEventListener('change', handleImageInput);

        function handleImageInput() {
            const input = document.getElementById('imageInput');
            const file = input.files[0];

            if (file) {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = function () {
                    const imageDataUrl = reader.result;
                    const img = new Image();
                    img.src = imageDataUrl;
                    img.onload = () => {
                        processImage(img);
                    };
                };
                reader.onerror = function (error) {
                    console.error('Error reading the file: ', error);
                };
            }
        }

        function processImage(img) {
            const maintainAspectRatio = document.getElementById('maintainAspectRatio').checked;
            let width = parseInt(document.getElementById("width_input").value, 10);
            let height = parseInt(document.getElementById("height_input").value, 10);

            if (maintainAspectRatio) {
                const aspectRatio = img.width / img.height;
                if (width / height > aspectRatio) {
                    width = height * aspectRatio;
                } else {
                    height = width / aspectRatio;
                }
            }

            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');

            canvas.width = width;
            canvas.height = height;

            ctx.drawImage(img, 0, 0, width, height);

            const dataUrl = canvas.toDataURL('image/png', 0.9);
            
            // Update the preview
            const previewImage = document.getElementById('previewImage');
            previewImage.src = dataUrl;

            // Trigger download
            const a = document.createElement('a');
            a.href = dataUrl;
            a.download = 'resized-image.png';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }
    </script>
</body>

</html>
